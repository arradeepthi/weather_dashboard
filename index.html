<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid header text-center">
      <h1>ğŸŒ¤ï¸ Weather Dashboard</h1>
    </div>

    <div class="weather-alert d-none"></div>

    <div class="container-fluid main-container">
      <div class="weather-input">
        <input
          class="city-input"
          type="text"
          placeholder="Enter city name (e.g. Hyderabad)"
        />
        <button class="search-btn">Search</button>
        <div class="separator my-3">
          <span>OR</span>
        </div>
        <button class="location-btn">Use Current Location</button>
      </div>

      <div class="weather-data d-none">
        <div class="current-weather"></div>
        <div class="days-forecast">
          <h2>5-Day Forecast</h2>
          <ul class="weather-cards"></ul>
        </div>
        <div class="text-center mt-4">
          <button class="reset-btn btn btn-outline-primary">
            ğŸ” Search Again
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
